
<mat-card>
  <mat-card-header>Patient List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let patient of patients">
        <h3 mat-line>{{patient.code}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<div class="example-container mat-elevation-z8">
  <mat-table  #table [dataSource]="patients">

   
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let patient"> {{patient.name}} </mat-cell>
    </ng-container>
   
  </mat-table>
</div>
